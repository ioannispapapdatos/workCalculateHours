<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkHoursCal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topSection">
        <h2 class="text-center">Work Calculate Hours App</h2>
        <div class="row">
          <p>Work Hour Value <span id="work_hour_display">0</span></p>
          <p>Staff hour Value <span id="stsff_value_display">0</span></p>
        </div>
      </div>

      <hr />

      <table
        class="table table-bordered table-hover table-bordered table-sm table-responsive"
      >
        <thead>
          <tr>
            <th>Categ</th>
            <th>Money</th>
            <th>Money 2B pay</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monthly Bonus money</td>
            <td>
              <input type="number" name="" id="month_bonus" placeholder="y" />
            </td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td>Business Monthly Hours</td>
            <td>
              <input
                type="number"
                name=""
                id="biz_hours"
                value=""
                placeholder="x"
              />
            </td>
            <td>
              <input type="number" name="" id="" value="" placeholder="" />
            </td>
          </tr>

          <tr>
            <td>Total Staff</td>
            <td>
              <input type="number" name="" id="total_staff" placeholder="s" />
            </td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td>XXXX</td>
            <td>
              <input type="number" name="" id="staff_hours" placeholder="xx" />
            </td>
            <td><input type="number" name="" id="" /></td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-success" id="calculate">Calculate</button>
      <button onclick="reset()" id="reset" class="btn btn-primary">
        Reset
      </button>
      <hr />
    </div>
    <script src="script.js"></script>
  </body>
</html>
