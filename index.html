<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkHoursCal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topSection">
        <h2 class="text-center">Work Calculate Hours App</h2>
        <div class="row">
          <!-- <p
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Live Code Here"
          >
            Tooltip on top <span>0</span>
          </p> -->
          <div class="displayDiv">
            <p>
              Work Hour Value
              <span id="work_hour_display">0</span>
            </p>
            <p>Staff hour Value <span id="staff_value_display">0</span></p>
          </div>
        </div>
      </div>

      <hr />

      <table
        class="table table-bordered table-hover table-bordered table-sm table-responsive"
      >
        <thead>
          <tr>
            <th>Categories</th>
            <th>Money</th>
            <th>Money 2B pay</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-warning">
            <td>Business Monthly Hours</td>
            <td class="">
              <input
                type="number"
                name=""
                id="biz_hours"
                value=""
                placeholder=""
              />
            </td>
            <td>
              <input type="number" name="" id="" value="" placeholder="" />
            </td>
          </tr>
          <tr>
            <td
              class=""
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Live Value Here from Biz income"
            >
              Monthly Bonus money
            </td>
            <td>
              <input
                type="number"
                name=""
                id="month_bonus"
                placeholder=""
                required
              />
            </td>
            <td><input type="number" name="" id="" /></td>
          </tr>

          <tr>
            <td>Total Staff</td>
            <td>
              <input
                type="number"
                name=""
                id="total_staff"
                placeholder=""
                required
              />
            </td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <!-- <tr>
            <td>XXXX</td>
            <td>
              <input
                type="number"
                name=""
                id="staff_hours"
                placeholder="xx"
                required
              />
            </td>
            <td><input type="number" name="" id="" /></td>
          </tr> -->
        </tbody>
      </table>

      <button class="btn btn-success" id="calculate">Calculate</button>
      <button id="resetBtn" class="btn btn-primary">Reset</button>

      <hr />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
