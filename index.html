<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkHoursCal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Work Calculate Hours App</h2>

      <hr />
      <table
        class="table table-bordered table-hover table-bordered table-sm table-responsive"
      >
        <thead>
          <tr>
            <th>Categ</th>
            <th>Money</th>
            <th>Money 2B pay</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>business Monthly Hours</td>
            <td>
              <input
                type="number"
                name=""
                id="biz_hours"
                value=""
                placeholder="x"
              />
            </td>
            <td>
              <input type="number" name="" id="" value="" placeholder="" />
            </td>
          </tr>
          <tr>
            <td>Monthly Bonus</td>
            <td>
              <input type="number" name="" id="month_bonus" placeholder="y" />
            </td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td>WorkHour Value</td>
            <td>
              <input type="number" name="" id="hour_value" placeholder="w" />
            </td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td>Total Staff</td>
            <td>
              <input type="number" name="" id="total_staff" placeholder="s" />
            </td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td>Staff Hour</td>
            <td>
              <input type="number" name="" id="staff_hours" placeholder="z" />
            </td>
            <td><input type="number" name="" id="" /></td>
          </tr>
        </tbody>
      </table>
      <h3>Total Bonus Money <span id="display">0</span></h3>
      <button class="btn btn-success" id="calculate">Calculate</button>
      <button class="btn btn-primary">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
